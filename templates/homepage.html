<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="layout.css"> -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
<div class="frame_image">
    <div class="screen">
        <div class="frame_homepage">
            <div class="h1_homepage">Plan your trip </div>
            <div class="text_homepage">Locations: </div>

            <form action="http://localhost:5000/possiblejourneys" method="post">
                <input type="text" name="from" required autofocus
                    placeholder="From: Address, station, etc." /> <br> <br>

                <!-- <div class="text_homepage">Add 'via' location <br></div> -->
                <input type="text" name="via"
                    placeholder="Via: Address, station, etc." /> <br> <br>6687

                <input type="text" name="to" required
                    placeholder="To: Address, station, etc." /> <br>

                <div class="text_homepage">Date & Time: <br></div>
                <input type="date" name="date" required/><input type="time" name="time" required/><br>

                <div class="text_homepage">Journey type: <br></div>
                <input type="radio" id="departure" name="journey_type" value="Departure" checked>
                <label for="departure">Departure</label>
                <input type="radio" id="arrival" name="journey_type" value="Arrival">
                <label for="arrival">Arrival</label><br>

                <input type="submit" value="Plan my trip">
            </form>
        </div>

        <div class="frame_weather">
            <div class="text_weather">Current weather in {{ weather[1] }}: <i class="{{ weather[2] }}"></i><br></div>
            <div class="text_weather">{{ weather[0]['currently']['summary'] }}</div>
        </div>
    </div>
</div>
</body>
