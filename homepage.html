<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>
<div class="frame_image">
    <div class="screen">
        <div class="frame_homepage">
            <div class="h1_homepage">Plan your trip </div>
            <div class="text_homepage">Locations: </div>

            <form>
                <input type="text"
                    placeholder="From: Address, station, etc." /> <br>

                <div class="text_homepage">Add 'via' location <br></div>

                <input type="text"
                    placeholder="To: Address, station, etc." /> <br>

                <div class="text_homepage">Date & Time: <br></div>
                <input type="date"
                    placeholder="DD/MM/YYYY" />
                <input type="time"
                    placeholder="HH:MM" /> <br>

                <div class="text_homepage">Journey type: <br></div>
                <input type="radio" id="departure" name="journey_type" value="Departure">
                <label for="departure">Departure</label>
                <input type="radio" id="arrival" name="journey_type" value="Arrival">
                <label for="arrival">Arrival</label><br>

                <input type="submit" value="Plan my trip">
            </form>
        </div>

        <div class="frame_weather">
            <div class="text_weather">Current weather in [user location]: <br></div>
            <div class="text_weather">Clear throughout the day, perfect for walking and cycling!</div>
        </div>
    </div>
</div>
</body>
